<div class="container">
    <h2>projects</h2>

    <ul>
        @for (item of arrayExperiences(); track item) {
        <li>
            <button>
                <img [src]="item.src" [alt]="item.alt" [attr.width]="item.width" [attr.height]="item.height"
                    loading="lazy">
            </button>
        </li>
        }
    </ul>
</div>
